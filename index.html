<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>guess the button</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card text-center">
        <h5 class="card-header">Guess the button</h5>
          <div class="card-body">
            <h5 class="card-title">This game show you how lucky are you!</h5>
            <p class="card-text">Push the button "Start", then choose the winner button. If you want to play again push "Play again" button</p>
            <button type="button" class="btn btn-success btn-sm" onclick="return addButtons();">Start</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="return newGame();">Play again</button>
          </div>
          <div id="Buttons">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
